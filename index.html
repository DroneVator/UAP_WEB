<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAP</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>Kode</th>
            <th>Nama Barang</th>
            <th>Harga</th>
        </tr>

        <tr>
                <td>001</td>
                <td>Barang A</td>
                <td>10.000</td>
        </tr>

        <tr>
                <td>002</td>
                <td>Barang B</td>
                <td>20.000</td>
        </tr>

        <tr>
                <td>003</td>
                <td>Barang C</td>
                <td>30.000</td>
        </tr>
    </table>

    <h1>Input Pembelian</h1>

    <table border="2">
        <tr>
            <td>
                <label for="kode">Masukkan Kode</label>
                <input type="text" id="kode" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="barang">Banyaknya Barang</label>
                <input type="text" id="banyak" required>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="total()">Submit</button>
            </td>
        </tr>
    </table>

    <script>
        function total() {
            var kode = document.getElementById("kode").value;
            var banyak = document.getElementById("banyak").value;

            var harga = 0;
            switch(kode) {
                case "001":
                harga = 10000;
                break;

                case "002":
                harga = 20000;
                break;

                case "003":
                harga = 30000;
                break;

                default:
                alert("Invalid Kode")
                return;
            }

            var total = harga * banyak;
            alert("Total Pembayaran Anda " + total);

            var inputUang = prompt ("Masukkan Jumlah Uang Anda: ");
            if(isNaN(inputUang)) {
                alert("Invalid for jumlah uang");
                return;
            }

            var kembalian = inputUang - total;

            if(kembalian >= 0) {
                alert("Kembalian Anda : " + kembalian);
            } else {
                alert("Jumlah Uang Anda Tidak Mencukupi")
            }
        }
    </script>
</body>
</html>
